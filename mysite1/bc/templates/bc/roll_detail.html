{% extends "bc/base.html" %}

{% block content %}
    <div class="roll">
        {% if roll.rollno_text %}
            <div class="date">
                {{ roll.rollno_text }}
            </div>
        {% endif %}
        <h1>{{ roll.name_text }}</h1>
        <p>{{ roll.current_branch|linebreaks }}</p>
    </div>
{% endblock %}
